<html>
	<head>
		<title>Modal</title>
		<link rel = 'stylesheet' href = 'modal.css'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		
	</head>
	<body>
		<div class='container'>
			<button class='modal-button'>
				Click to see Modal
			</button>

				<div class='modal-header'><h3>Modal Title<span class='close-icon close'><a class='links' href='#'style='color:black;'>&times;</a></span></h3></div>
				<div class='modal-body'>
					<div class='modal-pg'>
						<p>Modal Body</p>
						<p>Modal are Awesome</p>
						<p>This is Best</p>
					</div>
				</div>
				<div class='modal-footer'>
					<div><button type='button' style='background-color:#4db34d;border:none;border-radius:5px;color:white;min-height:35px;padding:10px;margin:10px;'><a class='links' href='#'>Save Changes</a></button></div>
					<div><button class='close' style='background-color:#404040;border:none;border-radius:5px;color:white;min-height:35px;padding:10px;margin:10px;'><a class='links' href='#'>Close</a></button></div>
				</div>
			</div>
			
			<script
				src="https://code.jquery.com/jquery-3.2.1.min.js"

			 <script src="modal.js"></script>
		</div>

</html>
